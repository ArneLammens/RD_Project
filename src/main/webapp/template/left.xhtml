<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:form rendered="#{loginSession.login.role.label == 'Admin'}">
        <p:messages id="messages" autoUpdate="true" />
    <p:tieredMenu style="width:200px">
        <p:submenu label="Actions" icon="ui-icon-refresh" >
            <p:menuitem value="Save" action="#{commonController.redirectToAdminPage()}" update="messages" icon="ui-icon-disk" />
            <p:menuitem value="Update"  update="messages" icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
        <p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">
            <p:menuitem value="Delete" update="messages" ajax="false" icon="ui-icon-close" />
        </p:submenu>
        <p:separator />
        <p:submenu label="Navigations" icon="ui-icon-extlink">
            <p:submenu label="Prime Links">
                <p:menuitem value="Prime" url="http://www.prime.com.tr" title="xxx" />
                <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
            </p:submenu>
            <p:menuitem value="Mobile"  />
        </p:submenu>
    </p:tieredMenu>
    </h:form>
</ui:composition>
