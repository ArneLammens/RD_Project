<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:tabMenu  activeIndex="#{param.i}">
            <p:menuitem>
                <h:graphicImage url="/resources/image/redo-air.png"/>
                <!--<div class="transparent">
                    <h:outputText value=" " > </h:outputText>
                </div>-->
            </p:menuitem>
            <p:menuitem value="Home" outcome="/index" icon="ui-icon-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Logout,#{loginSession.login.name}" action="#{loginController.logout()}" rendered="#{loginSession.loggedIn()}" icon="ui-icon-circle-arrow-w">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Login" outcome="/login" rendered="#{!loginSession.loggedIn()}" icon="ui-icon-circle-arrow-e">
                <f:param name="i" value="2"/>
            </p:menuitem>
        </p:tabMenu>
    </h:form>
</ui:composition>
