<ui:composition template="/template/master.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{loginController.init()}" onPostback="false"/>
    </f:metadata>
    <ui:define name="divTop">
        <ui:include src='template/top.xhtml'/>
    </ui:define>
    <ui:define name="divMain">
        <p:panel header="#{lbl['login.loginButton']}" styleClass="col-md-9">
        <div class="panelGridCenter">
        <h:form>
            <p:panelGrid columns="2" cellpadding="6" styleClass="panelGridCenter">
                <p:outputLabel for="email" value="#{lbl['person.email']}"/>
                <p:inputText id="email" value="#{loginController.login.email}"/>
                <p:outputLabel for="password" value="#{lbl['login.password']}"/>
                <p:password id="password" value="#{loginController.login.password}"/>
            </p:panelGrid>
            <h:panelGrid columns="2" styleClass="panelGridCenter">
                <p:commandButton style="margin: 50px;" action="#{loginController.loginTo()}" value="#{lbl['login.loginButton']}"/>
                <p:commandButton action="#{loginController.redirectToCreateAccount()}" value="#{lbl['login.createAccount']}"/>
            </h:panelGrid>
        </h:form>
        </div>
        </p:panel>
    </ui:define>

</ui:composition>
