<ui:composition template="/template/master.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
        >
    <f:metadata>
        <f:viewAction action="#{adminAirlineController.init()}" onPostback="false"/>
    </f:metadata>

    <ui:define name="divTop">
        <ui:include src='template/top.xhtml'/>
    </ui:define>
    <ui:define name="divLeft">
        <ui:include src='template/left.xhtml'/>
    </ui:define>
    <ui:define name="divMain">
        <p:panel header="#{lbl['menu.ManageAirlines']}" styleClass="col-md-9">
        <h:form>
            <p:panelGrid columns="2">
                <p:dataTable scrollable="true" id="airlines"  value="#{adminAirlineController.companies}" var="company">
                    <p:column headerText="#{lbl['removeAirline.name']}">
                        <h:outputText value="#{company.name}" />
                    </p:column>
                    <p:column headerText="#{lbl['removeAirline.remove']}">
                        <p:commandButton class="btn btn-danger" action="#{adminAirlineController.removeCompany(company)}" value="#{lbl['removeAirline.remove']}"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
