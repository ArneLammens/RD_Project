<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem >
                <h:graphicImage value="resource/image/redo-air.png" style="resize: horizontal;" width="200" height="40px"></h:graphicImage>
            </p:menuitem>
            <p:menuitem value="Home" outcome="/index" icon="ui-icon-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value=""
                        icon="ui-icon-cart">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="Logout" icon="ui-icon-circle-arrow-w">
                <f:param name="i" value="2"/>
            </p:menuitem>
        </p:tabMenu>
    </h:form>
</ui:composition>
