<ui:composition template="/template/master.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{loginController.init()}" onPostback="false"/>
    </f:metadata>
    <ui:define name="divTop">
    </ui:define>
    <ui:define name="divMain">
        <h:form>
        <p:messages autoUpdate="true"/>
       <p:inputText value="#{loginController.login.email}" />
        <p:password value="#{loginController.login.password}"/>

        <p:commandLink action="#{loginController.loginTo()}"
                       style="margin-right: 15px">
            <h:graphicImage url="resource/image/login.png"  height="50px" width="50px"/>
        </p:commandLink>
        </h:form>
    </ui:define>

</ui:composition>
