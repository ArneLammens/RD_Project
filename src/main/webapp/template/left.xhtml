<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:form rendered="#{loginSession.login.role.label == 'Admin'}">
        <h:panelGrid columns="6" >
        <p:menu >
            <p:submenu label="Actions">
                <p:menuitem value="Manage countries" outcome="#{commonController.redirectToAdminPage()}" />
                <p:menuitem value="Manage margins" outcome="#{commonController.redirectToAdminPageForMargins()}" />

            </p:submenu>
        </p:menu>
        </h:panelGrid>
    </h:form>

    <h:form rendered="#{loginSession.login.role.label == 'Flight Admin'}">
        <h:panelGrid columns="6" >
            <p:menu >
                <p:submenu label="Actions">
                    <p:menuitem value="Create flights" outcome="#{commonController.redirectToFLightAdminCreateFlight()}" />


                </p:submenu>
            </p:menu>
        </h:panelGrid>
    </h:form>
</ui:composition>
