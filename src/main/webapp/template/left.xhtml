<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:form rendered="#{loginSession.login.role.label == 'Admin'}">
        <h:panelGrid columns="6" >
        <p:menu >
            <p:submenu  label="#{lbl['menu.Search']}">
                <p:menuitem value="#{lbl['menu.SearchBookings']}" outcome="#{commonController.redirectToAdminSearch()}" />
            </p:submenu>
            <p:submenu label="#{lbl['menu.Action']}">
                <p:menuitem value="#{lbl['menu.ManageCountries']}" outcome="#{commonController.redirectToAdminPage()}" />
                <p:menuitem value="#{lbl['menu.ManageFlightMargins']}" outcome="#{commonController.redirectToAdminPageForMargins()}" />
                <p:menuitem value="#{lbl['menu.ManageAirlines']}" outcome="#{commonController.redirectToAdminPageForAirlines()}" />
            </p:submenu>
        </p:menu>
        </h:panelGrid>
    </h:form>

    <h:form rendered="#{loginSession.login.role.label == 'Flight Admin'}">
        <h:panelGrid columns="6" >
            <p:menu >
                <p:submenu  label="#{lbl['menu.Search']}">
                    <p:menuitem value="#{lbl['menu.SearchBookings']}" outcome="#{commonController.redirectToAdminSearch()}" />
                </p:submenu>
                <p:submenu label="#{lbl['menu.Create']}">
                    <p:menuitem value="#{lbl['menu.CreateFlights']}" outcome="#{commonController.redirectToFLightAdminCreateFlight()}" />
                </p:submenu>
                <p:submenu label="#{lbl['menu.Action']}">
                    <p:menuitem value="#{lbl['menu.RemoveFlights']}" outcome="#{commonController.redirectToFlightAdminRemoveFlight()}" />
                </p:submenu>

            </p:menu>
        </h:panelGrid>
    </h:form>
</ui:composition>
