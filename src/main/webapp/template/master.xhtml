<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
</h:head>

<h:body>

    <h:outputStylesheet library="css" name="basis.css"/>

    <div id='divTop' class="topSpacing">
        <ui:insert name="divTop">
        </ui:insert>
    </div>

    <div  >
        <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" />

    </div>
    <div class="col-md-2 " id='divLeft'>
        <ui:insert name="divLeft">
        </ui:insert>
    </div>

            <ui:insert name='divMain'></ui:insert>
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <h:outputScript library="script" name="basic.js"/>
</h:body>
</html>
