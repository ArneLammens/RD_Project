<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p='http://primefaces.org/ui'
      xmlns:f='http://java.sun.com/jsf/core'>



<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
    <h:outputStylesheet library="css" name="basis.css"/>

</h:head>

<h:body>


    <div id='divTop' class="topSpacing" >
        <ui:insert name="divTop">
        </ui:insert>
    </div>
    <div style="overflow-y: scroll; height:50px;" class="col-md-10 col-md-offset-2 " >
        <p:messages id="msg" autoUpdate="true"/>
    </div>
    <div class="col-md-2 " id='divLeft'>
        <ui:insert name="divLeft">
        </ui:insert>
    </div>

     <div class="panel col-md-9  panel-primary removePadding">
    <div class="panel-heading  " >
        <h3 class="panel-title " >Information</h3>
    </div>
    <div class=" panel-body" id='divMain'>
        <ui:insert name='divMain'></ui:insert>
    </div>
     </div>
</h:body>
</html>
