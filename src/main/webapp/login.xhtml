<ui:composition template="/template/master.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{loginController.init()}" onPostback="false"/>
    </f:metadata>
    <ui:define name="divTop">
        <ui:include src='template/top.xhtml'/>
    </ui:define>
    <ui:define name="divMain">
        <div class="panelGridCenter">
        <h:form>
            <p:messages autoUpdate="true"/>
            <h:panelGrid columns="2" cellpadding="6" styleClass="panelGridCenter">
                <p:outputLabel for="email" value="#{lbl['person.email']}"/>
                <p:inputText id="email" value="#{loginController.login.email}"/>
                <p:outputLabel for="password" value="#{lbl['person.password']}"/>
                <p:password id="password" value="#{loginController.login.password}"/>
                <p:commandLink action="#{loginController.loginTo()}"
                               style="margin-right: 15px">
                    <h:graphicImage url="resources/image/login.png" height="50px" width="50px"/>
                </p:commandLink>
                <h:outputLink value="createAccount.xhtml" style="margin-right: 15px" >
                    <h:graphicImage url="resources/image/userAdd.png" height="50px" width="50px"/>
                </h:outputLink>
            </h:panelGrid>
        </h:form>
        </div>
    </ui:define>

</ui:composition>
